<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do list</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-dark" style="color: aqua;">
    <header class="m-5">
        <div class="input-group mb-3" id="addtask">
            <input type="text" class="form-control" placeholder="Enter your task here" aria-label="Recipientâ€™s username"
                aria-describedby="button-addon2" id="taskField">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Create</button>
        </div>
        <p id="disfil"></p>
    </header>
    <main>

        <div class="card text-center container">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="altskbtn" aria-current="true" href="#">All Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pendbtn" aria-current="true" href="#">Pending</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="comptskbtn" aria-current="true" href="#">Completed Tasks</a>
                    </li>
                </ul>
            </div>
            <div class="card-body" id="alltasks" style="display: flex; flex-direction: column-reverse;"></div>

            <div class="card-body" id="pendingtasks" style="display: none;"></div>

            <div class="card-body" id="Completedtasks" style="display: none;"></div>
        </div>



    </main>

    <div class="modal fade" id="modelEditview" tabindex="-1" aria-labelledby="exampleModalLabel" >

        <div class="modal-dialog modal-dialog-scrollable" >
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">View or Edit Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text"  id="editviewfield">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id ="savechgbtn" class="btn btn-primary">Save changes</button>
            </div>
        </div>

    </div>

    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
